# Build and publish image + build cache to GHCR
# Requires secret `CR_PAT` (Personal Access Token with `write:packages`, `read:packages`, and `repo` if repo is private)
name: Build and Publish (cache)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Lowercase Repo Name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push (image + cache)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.REPO_LC }}/ads-tracker-web:latest
          cache-from: |
            type=registry,ref=ghcr.io/${{ env.REPO_LC }}/ads-tracker-web:buildcache
          cache-to: |
            type=registry,mode=max,ref=ghcr.io/${{ env.REPO_LC }}/ads-tracker-web:buildcache

      - name: "Optional: push runtime image to latest"
        if: always()
        run: |
          echo "Runtime image already pushed by build-push-action via the 'tags' option above."
